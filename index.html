<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/668e36a396.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>

    <body>
         <div class="game-data">
            <h1>Tic Tac Toe</h1>
            <p>Enter the player details and click "New game" to start the game. Good luck!</p>
            <form action="#" method="get">
            <label for="player-one">Player 1:</label>
            <input type="text" id="player-one" name="player-one">
            <label for="player-two">Player 2:</label>
            <input type="text" id="player-two" name="player-two">
            <button type="submit" class="new-game">New game</button>
            <p class="error-message"></p>

            </form>
            <div class="footer">
                <p>Copyright &copy; 2024 MilosBC</p> <a href="https://github.com/MilosBC" target="_blank"><i class="fa-brands fa-github"></i></a>
            
                </div> 

        </div> 

       <div class="game-window hidden">
        <div class="player-info">
            <div class="first-player">
                <p class="player-one-name">Player 1:</p>
                <p class="player-one-marker">X</p>
            </div>

            <div class="second-player">
                <p class="player-two-name">Player 2:</p>
                <p class="player-two-marker">O</p>
            </div>
        </div>

        <div class="game-board">
            <div class="field" data-position="0">X</div>
            <div class="field" data-position="1">O</div>
            <div class="field" data-position="2"></div>
            <div class="field" data-position="3"></div>
            <div class="field" data-position="4"></div>
            <div class="field" data-position="5"></div>
            <div class="field" data-position="6"></div>
            <div class="field" data-position="7"></div>
            <div class="field" data-position="8"></div>
        </div>

        <div class="game-messages">
            <p class="active-player">Player 1, choose your position!</p>
            <p class="turns">Number of turns: <span class="number-of-turns">0</span></p>
        </div>

        <div class="reset hidden">
            <button class="play-again" type="button">Play again</button>
        </div>
        <div class="restart">
            <button class="restart-game" type="button">Restart</button>
        </div>
        <div class="footer two">
            <p>Copyright &copy; 2024 MilosBC</p> <a href="https://github.com/MilosBC" target="_blank"><i class="fa-brands fa-github two"></i></a>
        
            </div> 
        </div> 

     
   <script src="script.js"></script>
    </body>
</html>
